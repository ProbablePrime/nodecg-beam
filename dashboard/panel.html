<div style="display: flex;" class="beam-panel">
  <div class="column">
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <!-- <button type="button" class="ctrl-test btn btn-xs btn-primary">test</button> -->
      </div>
    </div>
    <div class="ncg-label">Debug Logs</div>
    <div class="log"></div>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" class="ctrl-clearLogs btn btn-xs btn-danger">Clear Logs</button>
      </div>
    </div>
  </div>
  <div class="column">
    <div style="margin-top: 0;" class="ncg-label">Recent Subs</div>
    <div id="nodecg-beam_sub_list"></div>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button id="nodecg-beam_clearall_sub" type="button" class="btn btn-xs btn-danger">Clear All</button>
      </div>
    </div>
    <div style="margin-top: 0;" class="ncg-label">Recent Follows</div>
    <div id="nodecg-beam_follow_list"></div>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button id="nodecg-beam_clearall_follow" type="button" class="btn btn-xs btn-danger">Clear All</button>
      </div>
    </div>
  </div>
</div>
